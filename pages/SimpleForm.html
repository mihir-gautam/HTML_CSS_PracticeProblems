<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simple_form.css">
 
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
        <label for="text">text input type for Name:</label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">Password input type: </label>
        <input type="password" id="pwd" name="pwd" required>
        <error-output class="password-error" for="pwd"></error-output>
    </div>
    <div>
        <label for="email">email input type:</label>
        <input type="email" id="email" name="email">
        <error-output class="email-error" for="email"></error-output>
    </div>
   <div>
       <label for="url">url input type:</label>
       <input type="url" id="url" name="url">
   </div>
<div>
    <label for="number">number input type:</label>
    <input type="number" id="number" name="number">
</div>
<div>
    <label for="tel">tel input type:</label>
    <input type="tel" id="tel" name="tel">
    <error-output class="tel-error" for="tel"></error-output>
</div>
      <div>
          <label for="search">Search input type: </label>
          <input type="search" id="search" name="search">
 
        </div>
        <div class="nativeDateTimePicker">
         <label for="startDate">Choose a date and time:</label>
         <input type="datetime-local" id="startDate" name="startDate">
         <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script>
        //UC1 - Event listener used to validate correct first name is entered
         const text=document.querySelector('#text');
         const textError=document.querySelector('.text-error');
         text.addEventListener('input', function(){
             let namRegex= new RegExp(/^[A-Z][a-z]{2,}$/);
             if(namRegex.test(text.value))
              textError.textContent="";
              else
              textError.textContent="Name is incorrect";
         })
         //UC2 - Verify that the correct email id is entered
         const email = document.querySelector('#email');
         const emailError = document.querySelector('.email-error');
         email.addEventListener('input', function() {
            let emailRegex = RegExp("^[a-z0-9]+(([\\.+-][a-z0-9]{1,})?)+@[a-z0-9]+\\.([a-z]{2,4})+((\\.[a-z]{2,4})?)$");
            if (emailRegex.test(email.value)) {
                emailError.textContent = "";
            } 
            else emailError.textContent = "Invalid Email!";
         })
         //UC3 - Validate mobile number pattern
         const phone=document.querySelector('#tel');
         const phone_error=document.querySelector('.tel-error');
         phone.addEventListener('input', function(){
             let phoneRegex= new RegExp(/^[1-9][0-9]{1,2}[ ][1-9][0-9]{9}$/);
             if(phoneRegex.test(phone.value))
             phone_error.textContent="";
              else
              phone_error.textContent="Phone No is not valid";
         })

         const password=document.querySelector('#pwd');
         const password_error=document.querySelector('.password-error');
         password.addEventListener('input', function(){
             let passRegex= new RegExp('^[a-zA-Z0-9]{8,}$');
             if(passRegex.test(password.value))
              password_error.textContent="";
              else
              password_error.textContent="Password is not valid";
         })

         const salary=document.querySelector('#salary');
         const output=document.querySelector('.salary-output');
         output.textContent=salary.value;
         salary.addEventListener('input',function(){
             output.textContent=salary.value;
         })
 
 
 
    </script>
</body>
</html>
